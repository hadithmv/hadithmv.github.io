      .tab-content {
        display: none;

      }

      .tab-content.active {

      }

      .edit-controls {
        display: flex;

      .font-size-control {
        display: flex;
        align-items: center;
      }

        display: flex;
        gap: 10px;

      .numbered-tabs {
        display: flex;
        overflow-x: auto;
        margin-bottom: 10px;

        color: var(--button-hover-text);
      }

      /**/
      /* Add to your CSS */
      .copy-button-lit,
      .copy-button,
      .copy-button-other {
        position: relative;
      }

      .copy-feedback {
        position: absolute;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        pointer-events: none;
        animation: fadeOut 1s forwards;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        70% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .copy-success {
        background-color: #90caf9; /* A moderate blue */
        transition: background-color 0.3s;
        direction: ltr !important;
      }

      @media (prefers-color-scheme: dark) {
        .copy-success {
          background-color: #2e7d32; /* A brighter dark green */
        }
        .copy-feedback {
          background: rgba(255, 255, 255, 0.8);
          color: black;
        }
      }

      /* dropdown buttons */
      .dropdown-button {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        right: 0; /* Align to right edge of button */
        background-color: var(--textarea-bg);
        min-width: 160px;
        max-width: calc(100vw - 40px); /* Prevent extending past screen edges */
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border: 1px solid var(--textarea-border);
        border-radius: 4px;
        max-height: 300px;
        overflow-y: auto;
        font-size: 15px;
      }

      /* Add media query for smaller screens */

        .dropdown-content {

        display: block;
        width: 100%;
        text-align: left;
        border: none;
