             "compact": Reduce the amount of white-space around tables, so denser. "hover": highlighting on mouse over.
             "nowrap": no wrapping of content in table, cell text is on a single line. "order-column": Highlight column that table data is currently ordered on.
             "row-border": Border around only the top an bottom of each row. cell-border and row-border cannot be used together. "stripe": Row striping-->
